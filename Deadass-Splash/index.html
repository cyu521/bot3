      <div class="div-tab" id="tabAddTasks">

          <textarea id="proxies" class="input input-proxies"></textarea>

            <option>15</option>

            <option value="US">US </option>
            <option value="UK">UK </option>
          </select>
          <button class="right" type="button" id="addCart">Add</button>

      <div class="div-tab" id="tabBruteforce" hidden>
        <h4>Bruteforce Tasks</h4>
        <div class="scroll-table">
            <table>
                <thead>
                    <tr>
                        <th><a href="#">ID</a></th>
                        <th><a href="#">Status</a></th>

          </div>
        </div>
